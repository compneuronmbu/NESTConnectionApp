<!DOCTYPE html>
<html lang="en">
    <head>
        <title>NESTConnectionApp</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="static/css/NESTConnectionApp_css.css"/>
        <link rel="stylesheet" href="static/css/devicePlots.css"/>
    </head>

    <body>

        <div id="main_body">
            <div id="info">
                NEST Connection App
                <div id="infoselected"></div>
                <div id="infoconnected"></div>
            </div>
            <div id="select-square"></div>
            <div id="spikeTrain"></div>
            <div id="coordinateHelper"></div>
        </div>

        <div id='startButtons'>
            <h3>Choose a model</h3>
            <div id='modelButtons'>
                <button class='button start' id='brunel'>Brunel</button>
                <button class='button start' id='hillTononi'>Hill-Tononi</button>
                <button class='button start' id='brunel3D'>Brunel 3D</button>
                <button class='button start' id='brunel3Dqr'>Brunel 3D (quasi random)</button>
                <input id="loadLayer" type="file" value="Import" style="display: none;"/>
                <button class='button start' id='loadOwn'>Load your own</button>
            </div>
        </div>

        <div id='transformInfo'>Red: x-axis,<br> Green: y-axis,<br> Blue: z-axis.</div>


        <div id="gui_body">
            <!-- Contents will be filled by React. -->
        </div>

        <script type='text/javascript'>console.warn("Remember to change to production versions ('*.min.js') of library scripts before deploying.")</script>

        <script type='text/javascript' src="static/js/lib/three/build/three.js"></script>
        <script type='text/javascript' src="static/js/lib/three/examples/js/controls/OrbitControls.js"></script>
        <script type='text/javascript' src="static/js/lib/three/examples/js/controls/TransformControls.js"></script>
        <script type='text/javascript' src="static/js/lib/jquery/dist/jquery.min.js"></script>
        <script type='text/javascript' src="static/js/lib/three/examples/js/Detector.js"></script>
        <script type='text/javascript' src="static/js/lib/d3/build/d3.min.js"></script>

        <script type='text/javascript' src="static/js/lib/react/dist/react.js"></script>
        <script type='text/javascript' src="static/js/lib/react-dom/dist/react-dom.js"></script>
        <script type='text/javascript' src="static/js/lib/babel-standalone/babel.js"></script>

        <script type='text/javascript' src="static/js/devicePlots.js"></script>
		<script type='text/javascript' src="static/js/makeBrainRepresentation.js"></script>
        <script type='text/javascript' src="static/js/controls.js"></script>
        <script type='text/javascript' src="static/js/selectionBox.js"></script>
        <script type="text/jsx" src="static/js/GUI.jsx"></script>
        <script type='text/javascript' src="static/js/layerSelect.js"></script>
        <script type='text/javascript' src="static/js/app.js"></script>
    </body>
</html>
