<!DOCTYPE html>
<html lang="en">
	<head>
		<title>NESTConnectionApp</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" href="css/NESTConnectionApp_css.css" />
	</head>

	<body>

		<div id="main_body">
			<div id="info">
				NEST Connection App
				<div id="infoselected"></div>
			</div>
			<div id="select-square"></div>
		</div>


		<div id="gui_body">
			<!-- Contents will be filled by React. -->
       	</div>

       	<!-- 
       	Remember to change to production versions ("*.min.js") of library
   	    scripts before deploying.
   	     -->
		<script src="js/three.js"></script>
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/Detector.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script src="js/dat.gui.min.js"></script>
		<script src="examples/brunel_js.js"></script>
		<script src="js/plotAndSelect.js"></script>

       	<script src="https://unpkg.com/react@15/dist/react.js"></script>
       	<script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
    	<script src="http://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
    	<!--
    	The GUI script is here for now, until the App runs on a server. 
    	Having the script in a separate file causes errors with Babel because 
    	cross origin requests are disallowed.
    	See https://stackoverflow.com/a/20578692 
    	-->
		<script type="text/jsx">
			class GuiButtons extends React.Component{
			    constructor() {
			    super();
			    }
			    render() {
			        return (
			          <div>

			            <div id="gui-box">
			              <div id="gui-box-title">
			                Projection
			              </div>
			              <DropDown items={[{value:'projection 1'},
			                                {value:'projection 2'},
			                                {value:'projection 3'},
			                                {value:'projection 4'},
			                                {value:'projection 5'}]} />
			            </div>

			            <div id="gui-box">
			              <div id="gui-box-title">
			                Neuron type
			              </div>
			              <DropDown items={[{value:'All'},
			                                {value:'Excitatory'},
			                                {value:'Inhibitory'}]} />
			            </div>

			            <div id="gui-box">
			              <div id="gui-box-title">
			                Synapse model
			              </div>
			              <DropDown items={[{value:'static_excitatory'}]} />
			            </div>

			            <div id="gui-box">
			                <div id="gui-box-title">
			                    Mask shape
			                </div>
			                <RadioButtons items={[{value:'Rectangle'}, {value:'Ellipse'}]} />
			            </div>

			            <div id="gui-box">
			                <div id="gui-box-title">
			                    Mask type
			                </div>
			                <RadioButtons items={[{value:'Source'}, {value:'Target'}]} />
			            </div>

			          </div>
			        );
			    }
			}

			class RadioButtons extends React.Component {
			    constructor() {
			    super();
			    }
			    render() {
			        return ( 
			            <div className="radiobuttons">
			            {this.props.items.map(function(item, i){
			              return (
			                <label id={item.value} key={i}>{item.value}
			                  <input type="radio"></input><br/>
			                </label>
			              );
			            })}
			            </div>
			        );
			    }
			}

			class DropDown extends React.Component {
			    constructor() {
			    super();
			    }
			    render() {
			        return ( 
			            <select className="dropdown">
			            {this.props.items.map(function(item, i){
			              return (
			                <option value={item.value} key={i}>{item.value}</option>
			              );
			            })}
			            </select>
			        );
			    }
			}

			ReactDOM.render(
			    <GuiButtons/>,
			    document.getElementById('gui_body')
			);
		</script>
	</body>
</html>
