<!DOCTYPE html>
<html lang="en">
	<head>
		<title>NESTConnectionApp</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" href="css/NESTConnectionApp_css.css" />
	</head>

	<body>

		<div id="main_body">
			<div id="info">
				NEST Connection App
				<div id="infoselected"></div>
			</div>
			<div id="select-square"></div>
		</div>


		<div id="gui_body">
			<!-- Contents will be filled by React. -->
       	</div>


		<script src="js/three.js"></script>
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/Detector.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script src="js/dat.gui.min.js"></script>
		<script src="examples/brunel_js.js"></script>
		<script src="js/plotAndSelect.js"></script>


       	<script src="https://unpkg.com/react@15/dist/react.js"></script>
       	<script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
    	<!-- The GUI script is here for now, until the App runs on a server. 
    	Having the script in a separate file causes errors with Babel because 
    	cross origin requests are disallowed.
    	See https://stackoverflow.com/a/20578692 
    	-->
		<script type="text/babel">
			class GuiButtons extends React.Component{
			    constructor() {
			    super();
			    }
			    render() {
			        return (
			          <div>
			            <div id="gui-box">
			                <div id="gui-box-title">
			                    Mask shape
			                </div>
			                <RadioButtons items={['Rectangle', 'Ellipse']} />
			            </div>
			            <div id="gui-box">
			              <div id="gui-box-title">
			                Neuron type
			              </div>
			              <DropDown items={['All', 'Excitatory', 'Inhibitory']} />
			            </div>
			            <div id="gui-box">
			              <div id="gui-box-title">
			                Synapse model
			              </div>
			              <DropDown items={['static_excitatory']} />
			            </div>
			          </div>
			        );
			    }
			}

			class RadioButtons extends React.Component {
			    constructor() {
			    super();
			    }
			    render() {
			        return ( 
			            <div>
			            {this.props.items.map(function(item){
			              return (
			                <label id={item}>{item}
			                  <input type="radio"></input>
			                </label>
			              );
			            })}
			            </div>
			        );
			    }
			}

			class DropDown extends React.Component {
			    constructor() {
			    super();
			    }
			    render() {
			        return ( 
			            <select>
			            {this.props.items.map(function(item){
			              return (
			                <option value={item}>{item}</option>
			              );
			            })}
			            </select>
			        );
			    }
			}

			ReactDOM.render(
			    <GuiButtons/>,
			    document.getElementById('gui_body')
			);
		</script>
	</body>
</html>
